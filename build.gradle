plugins {
    id 'java-library'
    id "io.qameta.allure" version "2.8.1"

}

dependencies {
    implementation 'org.testng:testng:7.1.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.4.0'
    testImplementation 'org.testng:testng:6.8.8'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.8'

}

test {
    useTestNG() {
        setParallel "methods"
        setThreadCount 1
    }
    dependsOn cleanTest
    ext.workingDirectory = 'build/'
}
allure {
    version = '2.9.0'
    autoconfigure = true
    aspectjweaver = true
}
repositories {
    mavenCentral()
}